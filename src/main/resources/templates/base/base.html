<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="mainHead">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c74d9ad373.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/styles/mainStyles.css">
    <meta charset="UTF-8">
    <title>Recipe Master</title>
</head>
<body>
    <nav th:fragment="mainNav" class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #00CBA9;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipe Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recetas</a>
                    </li>
                </ul>
                <form class="d-flex me-5">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-light btn-outline-success" type="submit"><i class="fas fa-search"></i>
                    </button>
                </form>
                <button type="button" class="btn rounded-circle btn-light btn-outline-success "><i class="fa-regular fa-user"></i></button>
            </div>
        </div>
    </nav>

    <footer th:fragment="mainFooter" class="text-center py-1 fixed-bottom" style="background-color: #00CBA9;">
        <div class="container-fluid">
            &copy; Derechos reservados 2023
        </div>
    </footer>
</body>
</html>
