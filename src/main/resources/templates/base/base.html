<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="mainHead(scripts)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74d9ad373.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles/mainStyles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Recipe Master</title>
    <th:block th:if="${scripts != null}">
        <th:block th:replace="${scripts}"/>
    </th:block>
</head>
<body>
    <!-- Navbar -->
    <nav th:fragment="mainNav" class="navbar navbar-expand-lg navbar-dark sticky-top mainColor">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/public/}">
                <i class="fa-solid fa-carrot"></i>
                Recipe Master
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
						<a class="nav-link" th:href="@{/app/misproductos}">Mis Productos</a>
					</li>
                </ul>
                <form class="d-flex me-4">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-light btn-outline-success" type="submit"><i class="fas fa-search"></i>
                    </button>
                </form>
                <button type="button" class="btn rounded-circle btn-light btn-outline-success "><i class="fa-regular fa-user"></i></button>
            </div>
        </div>
    </nav>
    <!-- FIN Navbar -->



    <!-- Footer -->
    <footer th:fragment="mainFooter" class="text-center py-1 bf text-light fixed-bottom mainColor">
        <div class="container-fluid">
            &copy; Derechos reservados 2023
        </div>
    </footer>
    <!-- FIN Footer -->
</body>
</html>
