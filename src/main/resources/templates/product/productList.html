<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--

<head th:replace="~{base/base :: mainHead(null)}"></head>
-->

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/c74d9ad373.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/mainStyles.css">
  <script src="../static/js/login.js"></script>
  <meta charset="UTF-8">
  <title>Recipe Master</title>
</head>

<body>
  <nav th:replace="~{base/base :: mainNav}"></nav>

  <div class="container">
    <h1 class="text-center">Listado de Productos</h1>
    <div class="row">
      <div class="card col-md-3 mx-1" th:each="product : ${products}">
        <div class="card-header row text-center">
          <h5 class="card-title" th:text="${product.name}">Nombre</h5>
        </div>
        <div class="card-body">
          <img th:src="@{'/images/products/' + ${product.name} + '.png'}" class="card-img img-fluid" alt="tomate">
        </div>
        <div class="card-footer row">
          <div class="text-start col-md-6" th:text="${product.product_type.name}">tipo</div>
          <div class="text-end col-md-6" th:text="${product.weightType}">medida</div>
        </div>
      </div>
    </div>
  </div>


  <footer th:replace="~{base/base :: mainFooter}"></footer>
</body>

</html>
