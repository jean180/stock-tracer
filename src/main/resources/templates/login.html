<!-- Maquetacion pruebas -->

<head th:fragment="mainHead">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74d9ad373.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/styles/mainStyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
    <meta charset="UTF-8">
    <title>Recipe Master</title>
</head>

<body style="overflow:hidden;">
    <nav th:replace="~{base/base :: mainNav}"></nav>

    <div class="row">
        <!-- Login Section -->
        <card class="login-section col-md-6 bg-light" id="loginCard">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <form class="p-5 rounded shadow" style="width: 400px;">
                    <h1 class="mb-4 text-center">Login</h1>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="user@gmail.com" id="loginEmail">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="***********"
                            id="loginPassword">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </card>
        
        <div class="col-md-6 d-flex justify-content-center bg-light bg-gradient align-items-center vh-100" style="position: absolute; right: 0;">
            <button type="button" id="showLoginButton" class="btn btn-lg btn-success d-none shadow" onclick="tratarVisibilidadCards(this.id)">Show Login Form <i class="fa-solid fa-hand-point-right"></i></button>
            <button type="button" id="showRegisterButton" class="btn btn-lg btn-success shadow" onclick="tratarVisibilidadCards(this.id)"><i class="fa-solid fa-hand-point-left"></i> Show Register Form</button>
        </div>
        <!-- Register Section -->
        <card class="login-section col-md-6 bg-light" id="registerCard">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <form class="p-5 rounded shadow" style="width: 400px;">
                    <h1 class="mb-4 text-center">Register</h1>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name" id="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Surname" id="surname">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="password">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password"
                            id="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </card>
    </div>
    <footer th:replace="~{base/base :: mainFooter}"></footer>
</body>

</html>
