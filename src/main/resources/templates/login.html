<body style="overflow:hidden;">
    <nav th:replace="~{base/base :: mainNav}"></nav>

    <div class="row">
        <!-- Login Section -->
        <card class="login-section col-md-6 bg-light" id="loginCard">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <form id="loginForm" class="p-5 rounded shadow" style="width: 400px;" method="post"
                    th:action="@{/auth/login}" role="form">
                    <h1 class="mb-4 text-center">Login</h1>
                    <!-- Alert en caso de error-->
                    <div th:if="${param.error}" id="login-alert" class="alert alert-danger col-sm-12">Invalid username and password.</div>
                    <!---->
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email"  name="username" class="form-control" placeholder="user@gmail.com" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="***********"
                            id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" value="Log in">Login</button>
                </form>
            </div>
        </card>
        
        <div class="col-md-6 d-flex justify-content-center bg-light bg-gradient align-items-center vh-100" style="position: absolute; right: 0;">
            <button type="button" id="showLoginButton" class="btn btn-lg btn-success d-none shadow" onclick="tratarVisibilidadCards(this.id)">Show Login Form <i class="fa-solid fa-hand-point-right"></i></button>
            <button type="button" id="showRegisterButton" class="btn btn-lg btn-success shadow" onclick="tratarVisibilidadCards(this.id)"><i class="fa-solid fa-hand-point-left"></i> Show Register Form</button>
        </div>
        <!-- Register Section -->
        <card class="register-section col-md-6 bg-light" id="registerCard">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <form id="registerForm" class="p-5 rounded shadow" style="width: 400px;" method="post"
                th:action="@{/auth/register}" role="form">                    
                    <h1 class="mb-4 text-center">Register</h1>
                    <!-- Alert en caso de error-->
                    <div id="register-alert" class="alert alert-danger col-sm-12 d-none">
                        <p th:if="${param.errorRegister}" th:attr="registerError=${param.errorRegister}" class="d-none" id="userAlredyExistError">User alredy registered.</p> 
                        <p class="d-none" id="passwordError">The passwords do not match</p>
                    </div>
                    <!---->
                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="First Name" id="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="surnames" class="form-control" placeholder="Surname" id="surname">
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password"
                            id="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </card>
    </div>
    <footer th:replace="~{base/base :: mainFooter}"></footer>
</body>

</html>
